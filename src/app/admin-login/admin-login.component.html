<section class="login-page">
  <header>
    <h2>Welcome back!</h2>
    <p>Sign in to your account to continue</p>
  </header>
  <div class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" formControlName="password" placeholder="Enter your password">
      </div>

      <div class="login-props">
        <a [routerLink]="['/forget-password']">Forget your password?</a>

        <div class="d-flex align-items-center gap-2 mb-2">
          <input type="checkbox" class="checkbox-input">
          <label>Remember me next time</label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</section>
