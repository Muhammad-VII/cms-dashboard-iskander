<section class="login-page">
  <header>
    <h2>Welcome back!</h2>
    <p>Sign in to your account to continue</p>
  </header>
  <div class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" autocomplete="email" formControlName="email" placeholder="Enter your email">
        <span class="error" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">{{getErrorMessage()}}</span>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" autocomplete="current-password" formControlName="password" placeholder="Enter your password">
        <span class="error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">{{getPassErrorMessage()}}</span>
      </div>

      <div class="login-props">
        <a [routerLink]="['/forget-password']">Forget your password?</a>

        <div class="d-flex align-items-center gap-2 mb-2">
          <input id="remember" type="checkbox" class="checkbox-input">
          <label for="remember">Remember me next time</label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</section>
